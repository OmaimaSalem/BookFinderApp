<h2>Book Finder App</h2>
  <div class="container" style="padding-top: 100px;">
    <div class="row">
      <div class="col-6">
        <input
      class="form-control"
        type="text"
        id="user"
        placeholder="Search for a book...">
        
      </div>
      <div class="col-6">
        <button class="btn btn-primary" (click)="handlesearch()">Search</button>
      </div>    
    </div>
    <br>
    <div class="row">
      <div class="col-6">
    <select class="form-control " >
      <option *ngFor="let item of data">{{item.volumeInfo.title}}</option>  
      </select>
    </div>    
  </div>
  </div>
